<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Layout Test</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f4f4;
    }

    .container-fluid {
      padding: 50px 0;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #f4f4f4;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
    }

    .toggle-btn {
      cursor: pointer;
    }

    #image {
      height: 100%;
      /* Set height of the image to 100% of its container */
      object-fit: cover;
      /* Ensure the image covers the entire container */
    }
  </style>
</head>

<body>
  <!--Navbar------------------------------------------------------------------->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RailRes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Book Tickets</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login/SignUp</button>
      </form>
    </div>
  </nav>

  <!--Navbar------------------------------------------------------------------->


  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-5">

        <img src="images/station.jpeg" class="img-fluid" alt="Placeholder Image" id="image">

      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            <h4 id="form-title" class="text-center">Sign Up</h4>
          </div>
          <div class="card-body">
            <form id="signup-form">
              <div class="form-group">
                <label for="formGroupExampleInput2">First Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Last Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <form id="login-form" style="display: none;">
              <div class="form-group">
                <label for="exampleInputEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
            <div class="text-center mt-3">
              <button class="btn btn-primary toggle-btn" id="signup-btn">
              <span id="toggle-btn" class="toggle-btn">Switch to Login</span>
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


  <script>
    $(document).ready(function () {
      $('#toggle-btn').click(function () {
        $('#signup-form').toggle();
        $('#login-form').toggle();
        var formTitle = $('#form-title');
        if (formTitle.text() === "Sign Up") {
          formTitle.text("Log In");
          $('#toggle-btn').text("Switch to Sign Up");
        } else {
          formTitle.text("Sign Up");
          $('#toggle-btn').text("Switch to Login");
        }
      });
    });
  </script>
</body>

</html>
